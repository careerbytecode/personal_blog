{% extends 'base.html' %}
{% block content %}
    <header>
        <h1>Welcome to My Personal Blog</h1>
    </header>
    <div class="container">
        <div class="add_post_container">
            <a href="{% url 'add_post' %}" class="add-post">Add New Post</a>
        </div>
        {% for post in posts %}
            <div class="post">
                <div class="post-data">
                    <h2 class="post-heading">{{ post.title }}</h2>
                    <div class="post-actions">
                        <a href="{% url 'edit_post' post.id %}">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{% url 'delete_post' post.id %}">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </div>
                </div>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.created_at|date:"F j, Y, g:i a" }}</small>
            </div>
        {% endfor %}
    </div>
{% endblock %}
